{% for group in site.data.column_toc.groups %}
<div class="columns">
  {% for column in group.columns %}
  <div class="column">
    <a href="{{column.href}}" target="_blank">
      <img title="{{column.name}}"
        src="{{ site.url }}{{ site.img_path }}{{ '/column/' | append: column.cover }}">
    </a>
    <div>
      <div class="introduction">
        <a href="{{column.href}}" target="_blank">《{{ column.name }}》：</a>
        {{ column.introduction }}
      </div>
    </div>
    <div class="height-80"></div>
  </div>
  <div class="separator"></div>
  {% endfor %}
</div>
{% endfor %}
